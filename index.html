<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <link rel="stylesheet" href="/Static/card.css" />

    <main>
      <div class="container">
        <!-- <img src="product-preview-card-component-main (1)/images/image-product-desktop.jpg" id="image1"> -->

        <!-- text container -->
        <div class="text-container">

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <div class="money">$149.99 <span>$169.99</span></div>
          <button type="submit">
            <img src="/images/icon-cart.svg" />Add to Cart

        </div>
      </div>
